<!doctype html>
<html lang="en">
<head>
    <title>Radcliffe Wave</title>
    <script src="https://web.wwtassets.org/engine/7/wwtsdk.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://worldwidetelescope.org/webclient/favicon.ico">
</head>
<body>
    <div id="modal-loading">
        <div class="container">
          <div id="loading-text" class="text-container">
            <p class="title">The Radcliffe Wave is Oscillating</p>
            <p class="subtitle"><em>interactive figure loading...</em></p>
          </div> 
          <img id="static-figure" src="static_figure.png"/>
        </div>
    </div>
    <div id="wwtcanvas"></div>
    <div id="main-text" class="text-container">
        <p class="title">The Radcliffe Wave is Oscillating</p>
    </div>
    <script src="RadcliffeWave.js" type="text/javascript"></script>

    <div id="controls">
        <button id="reset-button" class="button" onclick="onResetClicked()">
          <!-- License: MIT. Made by instructure-ui: https://github.com/instructure/instructure-ui -->
          <svg id="reset" class="button-icon" width="30px" height="30px" viewBox="0 0 1920 1920" xmlns="http://www.w3.org/2000/svg">
            <path d="M960 0v213.333c411.627 0 746.667 334.934 746.667 746.667S1371.627 1706.667 960 1706.667 213.333 1371.733 213.333 960c0-197.013 78.4-382.507 213.334-520.747v254.08H640V106.667H53.333V320h191.04C88.64 494.08 0 720.96 0 960c0 529.28 430.613 960 960 960s960-430.72 960-960S1489.387 0 960 0" fill-rule="evenodd"/>
          </svg>
        </button>

        <button id="play-pause" class="button" onclick="onPlayPauseClicked()">
          <div id="play-pause-image-container">
            <!-- License: CC Attribution. Made by FortAwesome: https://github.com/FortAwesome/Font-Awesome -->
            <svg id="play" class="button-icon" width="30px" height="30px" viewBox="-32 0 512 512" xmlns="http://www.w3.org/2000/svg"><path d="M424.4 214.7L72.4 6.6C43.8-10.3 0 6.1 0 47.9V464c0 37.5 40.7 60.1 72.4 41.3l352-208c31.4-18.5 31.5-64.1 0-82.6z"/></svg>
            <!-- License: PD. Made by Mary Akveo: https://maryakveo.com/ -->
            <svg id="pause" class="button-icon" style="display: none;" width="30px" height="30px" viewBox="0 0 24 24" id="pause" data-name="Flat Color" xmlns="http://www.w3.org/2000/svg" class="icon flat-color"><path id="primary" d="M19,4V20a2,2,0,0,1-2,2H15a2,2,0,0,1-2-2V4a2,2,0,0,1,2-2h2A2,2,0,0,1,19,4ZM9,2H7A2,2,0,0,0,5,4V20a2,2,0,0,0,2,2H9a2,2,0,0,0,2-2V4A2,2,0,0,0,9,2Z"></path></svg>
          </div>
        </button>
       
        <input type="range" id="time-slider" min="0" max="720" oninput="onInputChange(this.value)"></input>
    </div>
</body>
</html>
